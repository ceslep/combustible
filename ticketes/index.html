<script>

Date.prototype.toDateInputValue = (function() {
    var local = new Date(this);
    local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
    return local.toJSON().slice(0,10);
});

       $(document).ready(function(){

        $("#tempresa").hide();

        $("#chkempresa").click(e=>{

          let $this=$(e.currentTarget);
          if ($this.is(":checked")) {
            
            console.log("checked");
            $("#tempresa").show();
            $("#empresa").focus();
            $("#cliente").hide();
          }
          else {
            $("#tempresa").hide();
            $("#cliente").show();
          }  
        }); 
       
        $("#fecha").val(new Date().toDateInputValue());
        $("#printbtn").click(async e=>{

            console.log("imprimiendo");
            let currentdate = new Date();
            $("#hora").val(currentdate.getHours() + ":" + currentdate.getMinutes() + ":" + currentdate.getSeconds());
            console.log($("#Valor").val())
            $("#Total").val($("#Valor").val());
            let valor="$ "+parseFloat($("#Valor").val()).toLocaleString('es-ES', {
                                                                        style: 'currency',
                                                                        currency: 'COP',
              }) ;
              console.log(valor);
            /*  var string = valor;
              var items = string.toLowerCase().replace(/[^a-z0-9-\s]+/, '').split(' ');
              items.filter((item)=> {
                    console.log(item);
              });*/
              $("#Valor").val(valor);
            
            console.log($("#frmprinter").serializeObject());

        //    return;
           
            let response = await fetch("/printer",{

               method:"POST",
               body:JSON.stringify($("#frmprinter").serializeObject()),
               headers:{'Content-Type': 'application/json'}
            
            });    
            console.log(await response.json());
            $("#frmprinter")[0].reset();
           $("#Valor").val("");
            $("#exampleModal").modal("show");
          
            

});


$('#exampleModal').on('hidden.bs.modal', function (e) {
  
 
  $("#fecha").val(new Date().toDateInputValue());
  
})

  $("#listadoVentas").click(async e=>{

       const ventas=await fetch("/ventas");
       const ventasJSON=await ventas.json();
       html=`<div class='table-responsive'><table id="tablePreview" class="table table-striped table-hover table-sm">`;
       html+="<thead>";
       html+="<tr>"; 
       Object.keys(ventasJSON[0]).forEach((key,index)=>{
          console.log(index);
          if (index!=0){
          html+="<th>";
            html+=`${key}`;
          html+="</th>";  
          }
       }); 
       html+="</tr>"; 
       html+="</thead>";
       html+="<tbody>";
       ventasJSON.forEach(venta=>{
         html+="<tr>"
          Object.keys(venta).forEach((key,index)=>{
            if (index!=0){
            html+="<td>";
            html+=`${venta[key]}`;  
            html+="</td>";
            }  
          });
         html+="</tr>" 
       }); 
       html+="</tbody>"; 
       html+="</table></div>"; 
       $("#Inicio").hide();
       $("#Ventas").show().empty().html(html);
       $(".navbar-toggler-icon").click();

       console.log(ventasJSON);


  });

  $("#btnInicio").click(e=>{

          $("#Ventas").hide();
          $("#Inicio").show();
          //$(".navbar-toggler-icon").click();
  });

       });
       
</script>
